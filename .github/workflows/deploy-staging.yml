name: Deploy to Staging

on:
  push:
    branches: [staging-v2]
  pull_request:
    branches: [staging-v2]
    types: [opened, synchronize, reopened, closed, merged]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/staging-v2' && github.event_name == 'push') || (github.event_name == 'pull_request' && github.base_ref == 'refs/heads/staging-v2')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: CI_DUMMY_ENV=1 npm run build
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_ENVIRONMENT: staging

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./customer-shop

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./customer-shop

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./customer-shop
        id: deploy

      - name: Deploy to Staging URL
        run: |
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./customer-shop
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/staging-v2' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

      - name: Run E2E tests on staging
        run: npm run test:e2e
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_ENVIRONMENT: staging
          TEST_URL: https://cozycatkitchen-staging.vercel.app
